<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Portfolio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
        <link rel="stylesheet" href="./styles/home.css">
    </head>
    <body>
        <div class="header shadow">
            <img class="logo" src="./assets/logo.png" />
        </div>

        <div class="sticky-sidemenu shadow">
            <div class="edit">
                <i class="fa fa-pencil" aria-hidden="true"></i>
                <span>Edit</span>
            </div>
            <div class="item">
                <i class="fa fa-user-o" aria-hidden="true"></i>
                <div class="txt">Basic Profile</div>
            </div>
            <div class="item">
                <i class="fa fa-code" aria-hidden="true"></i>
                <div class="txt">Skill Resume</div>
            </div>
            <div class="item">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                <div class="txt">Activity</div>
            </div>
        </div>

        <div class="content">
            <div class="common-action">
                <span class="common-item">
                        <i class="fa fa-download" aria-hidden="true"></i>
                        <span class="text">Download</span>
                </span>
                <span class="common-item">
                        <i class="fa fa-share-alt" aria-hidden="true"></i>
                        <span class="text">Share</span>
                </span>
            </div>

            <div class="profile">
                    <div class="info">
                        <div class="img">
                            <img src="./assets/profile-pic.jpg" />
                            <div>Pid : NY1776</div>
                        </div>
                        <div class="desc">
                            <div class="name">
                                Prasanth Gokulanathan
                                <i class="fa fa-mars" aria-hidden="true"></i>
                            </div>
                            <div class="bio">
                                <div>4th | B.E Information Technology | St'Josephs College | Chennai </div>
                                <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. </div>
                            </div>
                            <div class="skills">
                                    <div class="skill shadow">
                                        Phython
                                    </div>
                                    <div class="skill shadow">
                                        C++
                                    </div>
                                    <div class="skill shadow">
                                        MySQL
                                    </div>
                                    <div class="skill shadow">
                                        Google Analytics
                                    </div>
                                </div>
                        </div>
                        <div class="links">
                            <div class="link">
                                <i class="fa fa-github" aria-hidden="true"></i>
                                <span class="link-name">GitHub</span>
                            </div>
                            <div class="link">
                                <i class="fa fa-behance-square" aria-hidden="true"></i>
                                <span class="link-name">Behance</span>
                            </div>
                            <div class="link">
                                <i class="fa fa-dribbble" aria-hidden="true"></i>
                                <span class="link-name">Dribble</span>
                            </div>

                        </div>
                    </div>
                </div>

        </div>
        
        

        <script src="./home.js" async defer></script>
    </body>
</html>
